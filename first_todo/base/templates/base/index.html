<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vovchik's TODO</title>
</head>
<body>
    <h1>Hello there</h1>

    <form method="POST" action="/">
        {% csrf_token %}
        {{ form.title }}
        <input type="submit" value="Create Task">
    </form>

    {% for task in tasks %}
        <div>
            <a href="{% url 'update_task' task.id %}">Update</a>
            <a href="{% url 'delete_task' task.id %}">Delete</a>

            {% if task.complete == True %}
            <strike>{{ task }}</strike>
            {% else %}
            <span>{{ task }}</span>
            {% endif %}

        </div>
    {% endfor %}
</body>
</html>
